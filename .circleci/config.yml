version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
          version: 20.10.11
      - run:
          name: Setup
          command: |
            echo "export GIT_COMMIT=${CIRCLE_SHA1}" >> $BASH_ENV
      - run:
          name: Build Image
          command: make build-ci
      - run:
          name: Run Tests
          command: make test-ci
