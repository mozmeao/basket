repos:
    - repo: https://github.com/psf/black
      rev: 23.1.0
      hooks:
          - id: black
            language_version: python3.9
    - repo: https://github.com/pycqa/flake8
      rev: 6.0.0
      hooks:
          - id: flake8
            additional_dependencies: [flake8-bugbear]
    - repo: https://github.com/PyCQA/isort
      rev: 5.12.0
      hooks:
          - id: isort