repos:
    - repo: https://github.com/psf/black
      rev: 22.1.0
      hooks:
          - id: black
            language_version: python3.9
    - repo: https://github.com/asottile/add-trailing-comma
      rev: v2.1.0
      hooks:
          - id: add-trailing-comma
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.9.2
      hooks:
          - id: flake8
            additional_dependencies: [flake8-bugbear]
